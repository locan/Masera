{% extends "base.html" %}

{% block content%}
<div class="layui-body" style="padding: 15px;">
    <!-- 内容主体区域 -->

    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">服务器</a>
      <a><cite>{{form_type}}</cite></a>
    </span>
    <br><br>
    <a class="layui-btn layui-btn-small layui-btn-primary" href="javascript:history.go(-1)">
        <i class="layui-icon">&#xe65c;</i> 返回
    </a>
    <br>
    <hr>
    <h2>{{form_type}}服务器</h2>
    <div class="layui-col-md8 layui-col-sm12">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">IP</label>
                <div class="layui-input-block">
                    <input type="text" name="ip" required lay-verify="required" placeholder="请输入IP" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用途</label>
                <div class="layui-input-block">
                    <input type="text" name="purpose" required lay-verify="required" placeholder="请输入用途"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">部署系统</label>
                <div class="layui-input-block">
                    <input type="text" name="deploy_server" required lay-verify="required" placeholder="部署系统"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">登录类型</label>
                <div class="layui-input-block">
                    <select name="login_type_id" lay-verify="required">
                        <option value="" selected>未选择</option>
                        {% for lt in login_type_list %}
                        <option value="{{lt.id}}">{{lt.name}}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>


    <script>
        //Demo
        layui.use('form', function () {
            var form = layui.form;

            //监听提交
            form.on('submit(*)', function (data) {
                //console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
                //console.log(data.form.action) //被执行提交的form对象，一般在存在form标签时才会返回
                //console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
                push_form(data.field)
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
        });


        function push_form(data) {

            $.ajax({
                    async: true,
                    type: "POST",
                    url: '/server/form/add',
                    dataType: 'json',
                    contentType:'application/json',
                    data:data,
                    success: function (data) {
                        alert(data) //
                    }
                });
            console.log(data)
        }
    </script>

</div>

<script>

</script>

{% endblock%}
